on:
  push:
    branches:
      - main
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'node'  # Equivalent to `nvm use node`

    - name: ğŸ“¦ Install dependencies and build
      run: |
        cd /public_html/wp-content/wp-content/themes/marty-oconnor-frontend-engineer
        npm install
        npm run build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.caj.ccy.mybluehost.me
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /public_html/wp-content/
        dry-run: true